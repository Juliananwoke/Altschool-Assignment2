<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <article>
          <div>
            <img src="Images/Logo.png" alt="logo" />
          </div>

          <h1>For Individuals</h1>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </article>
        <form action="" method="post">
          <label for="First name">First name</label>
          <input type="text" name="First name" id="First name" required />

          <label for="Last name">Last name</label>
          <input type="text" name="Last name" id="Last name" />

          <label for="Gender">Gender</label>
          <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>

          <label for="Date of Birth">Date of Birth</label>
          <input type="date" name="date" id=" date" />

          <label for="Weight (kg)">Weight (kg)</label>
          <input type="text" name="Weight (kg)" id="Weight (kg)" />

          <label for="height (cm)">height (cm)</label>
          <input type="text" name="height (cm)" id="height (cm)" />

          <label for="Activity level">Activity level</label>
          <select name="Activity level" id="Activity level">
            <option value="Active">Active</option>
            <option value="Not active">Not active</option>
          </select>

          <label for="Password">Password</label>
          <input type="password" name="Password" id="Password" />

          <button type="submit">Register</button>

          <footer>
            <p>
              By clicking Register, you agree to our
              <a href="#">Terms of Use</a> and our
              <a href="#">Privacy Policy</a>
            </p>
          </footer>
        </form>
      </section>
    </main>
  </body>
</html>
